<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/634fb6ff5b.js" crossorigin="anonymous"></script>

    <!-- bootstrap link -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">



    <title>forms</title>
    <style>
        * {

            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .allover {
            /* background-color: rgb(33, 136, 40); */
            text-align: center;
            background-image: url(./form\ background\ image.jpg);
            color: aliceblue;
        }
    </style>



</head>

<body>

    <div class="allover">


        <h2>PERSNOL DETIALS</h2><br><br>
        <hr>

        <label for="first name">first name:-</label>
        <input type="text" name="first name"><br><br>

        <label for="last name">last name:-</label>
        <input type="text" name="last  name"><br><br>

        <label for="email">email:-</label>
        <input type="email" name="email"><br><br>

        <label for="phone">phone no:-</label>
        <input type="number" name="phone no"><br><br>

        male <input type="radio" name="gander" value="male">
        female<input type="radio" name="gander" value="female">
        other<input type="radio" name="gander" value="other"><br><br>

        <label for="pass">password:-</label>
        <input type="password" name="password" id="password"><br><br>

        <label for="DOB">date of birth:-</label>
        <input type="date" name="bday"> <br><br>

        <label for="blood">blood group:-</label>
        <select>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>

        </select><br><br>

        <h->EDUCATION DETIALS</h-> <br><br>

        <label for="degree">Degree:- </label>
        <select>

            <option>12th </option>
            <option>BSC</option>
            <option>MSC </option>
            <option>BCA</option>
            <option>MCA</option>
            <option>M-tech</option>
            <option>B-tech</option>
            <option>civil eng</option>
            <option>machenical eng </option>
            <option>BSC agri</option>
            <option>BSC chemistry</option>
            <option> MSC chemistry</option>

        </select>
        <br><br>


        <h->Hobbies</h-><br><br>

        <label for="cricket">cricket:-</label>
        <input type="checkbox" name="cricket" id="cricket">

        <label for="traveling">traveling:- </label>
        <input type="checkbox" name="traveling" id="traveling">

        <label for="reading">reading:-</label>
        <input type="checkbox" name="reading" id="reading"><br><br>


        <div class="massage">
            <textarea name="massage" id="massage" cols="30" rows="10">
                massage box
                
            </textarea><br><br>
        </div>


        <label for="passport photo">documents</label>
        <input type="file" name="img" multiple><br><br>


        <button type="button" class="btn btn-light">submit</button><br><br>
        

    </div>
    <br><br>


</body>

</html>
